<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map { height: 400px; }
    </style>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([-6.4025,106.7942], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{ maxZoom: 19,
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        
var loi = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
         "kampus": "Kampus A STT-NF",
         "kota": "Kelapa Dua Depok"
      },
      "geometry": {
        "coordinates": [
          106.8443990558218,
          -6.362507331239683
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
         "kampus": "Kampus B STT-NF",
         "kota": "Srengseng Sawah Jaksel"
      },
      "geometry": {
        "coordinates": [
          106.83263432877499,
          -6.3526579261323946
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
         "kampus": "Kampus UI",
         "kota": "Depok"
      },
      "geometry": {
        "coordinates": [
        106.82731239495918,
          -6.36015021764633
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
         "kampus": "Kampus Univ Pancasila",
         "kota": "Lenteng Agung Jaksel"
      },
      "geometry": {
        "coordinates": [
          106.83325169992048,
          -6.339636761933869
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
         "kampus": "Kampus Gunadarma",
         "kota": "Kelapa Dua Depok"
      },
      "geometry": {
        "coordinates": [
          106.84152402690866,
          -6.3542327123575495
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
         "kampus": "Kampus Polimedia",
         "kota": "Srengseng Sawah Jaksel"
      },
      "geometry": {
        "coordinates": [
          106.82714172876108,
          -6.347183090885704
        ],
        "type": "Point"
      }
    },
  ]
};

var geojson = L.geoJSON(loi, {
        onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.nama);
        }
}).addTo(map);
    
L.geoJSON(geojson).bindPopup(function(layer){
        return layer.feature.properties.nama 
}).addTo(map);
        </script>
    </body>
</html>
